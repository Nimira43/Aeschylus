<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Image Resizer</title>
</head>
<body class="bg-red-600">
    <div class="max-w-xl m-auto h-screen flex flex-col align-center justify-center">
      <div class="flex flex-col w-full items-center justify-center bg-red-200">
        <label class="w-64 flex flex-col items-center px-4 py-7 bg-red-600 text-yellow-600 rounded-lg shadow-lg tracking-wide uppercase border border-yellow-600 cursor-pointer hover:text-yellow-400">
          <img src="./images/logo.svg" width="32" />
          <span class="mt-2 leading-normal">Select image to resize</span>
          <input id="img" type="file" class="hidden" />
        </label>
      </div>
      <form id="img-form" class="hidden">
        <div class="mt-6">
          <label class="mt-1 block text-yellow-600 text-center w-80 m-auto py-3 shadow-sm border-yellow-600 rounded-md">Width</label>
          <input type="number" name="width" id="width" class="mt-1 block w-80 m-auto p-3 shadow-sm border-yellow-600 rounded-md" placeholder="Width" />
        </div>
        <div class="mt-4">
          <label class="mt-1 block text-yellow-600 text-center w-80 m-auto py-3 shadow-sm border-yellow-600 rounded-md">Height</label>
          <input type="number" name="height" id="height" class="mt-1 block w-80 m-auto p-3 shadow-sm border-yellow-600 rounded-md" placeholder="Height" />
        </div>
        <div class="mt-6">
          <button type="submit" class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-yellow-600 hover:text-red-600 bg-red-600 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Resize</button>
      </form>
      <p class="text-yellow-600 text-lg text-center mt-6"><strong>File: </strong><span id="filename"></span></p>
      <p class="text-yellow-600 text-lg text-center mt-2"><strong>Output: </strong><span id="output-path">C:\\Users\brad\imageshrink</span></p>
    </div>
</body>
</html>
